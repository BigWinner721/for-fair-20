<!DOCTYPE html>
<html>
<head>
    <title>UTF-8 to Hex Converter</title>
</head>
<body>
    <h2>UTF-8 to Hex Converter</h2>
    <input type="text" id="inputString" style="width: 100%;" 
           value='data:,{"p":"fair-20","op":"transfer","tick":"fair","amt":"1000"}'>
    <button onclick="convertToHex()">Convert</button>
    <p id="result"></p>
    <p>修改amt的值,1000代表一张,拿这个转换出来的16进制数作为transfer.data发给对方</p>
    <p>具体规则可以访问官网：<a href="https://fair-20.gitbook.io/standard/">点此进入</a></p>
    <p>欢迎关注我的推特，持续更新</p>

    <script>
        function convertToHex() {
            var inputString = document.getElementById("inputString").value;
            var hexString = '0x' + 
                Array.from(inputString).map(c =>
                    c.charCodeAt(0).toString(16).padStart(2, '0')
                ).join('');
            document.getElementById("result").innerText = hexString;
        }
    </script>
</body>
</html>
